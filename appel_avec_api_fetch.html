<body>
    <h1>Ajax avec api fetch nouveau</h1>
    <p style="text-align: center;margin:0 auto;width:50%;border:1px solid #ffffff">L'interface de l'API Fetch permet au navigateur Web d'envoyer 
        des requêtes HTTP aux serveurs Web.

        Si vous utilisez l'objet XMLHttpRequest, 
        Fetch peut faire de même d'une manière plus simple.</p>
    <div id="d1" style="border:1px solid red;"></div>
    <script>
        
        async function getText(url) {
        let x = await fetch(url);
        let y = await x.text();
        let obJson= JSON.parse(y);
        creerDomDiv(obJson.data);
        }
        getText("https://my-json-server.typicode.com/akhelloufi/json/db");

        function creerDomDiv(T){
            var d1=document.getElementById("d1");
            //construire un dom d element li dans div
            var ul1=document.createElement('ul');
            for(i=0;i<=T.length-1;i++){
                var li1=document.createElement('li');
                var textli1=document.createTextNode(T[i]);
                if(i%2==0){li1.style.backgroundColor="#ff0000";}
                else{li1.style.backgroundColor="#00ff00";}
                li1.appendChild(textli1);
                ul1.appendChild(li1);
            }
            d1.appendChild(ul1);
        }
        loadDoc();
    </script>
</body>
